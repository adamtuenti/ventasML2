<app-header nombre="locales"></app-header>

<ion-content>

  <form #form="ngForm" (ngSubmit)="crearLocal(form)">
        <ion-list>  
          
          <ion-card style="margin-top:15px">
            <ion-item>
              <ion-label>Nombre </ion-label>
            </ion-item>
            <ion-item>
            
              <ion-input required placeholder="Ingrese el nombre del local" name="nombre" type='text' ngModel required></ion-input>
            </ion-item>
  
          </ion-card>
        
        <ion-card style="margin-top:15px">
          <ion-item>
            <ion-label>Descripción </ion-label>
          </ion-item>
          <ion-item>
            <ion-textarea required placeholder="Ingrese una descripción del local" name="descripcion" type='text' ngModel required></ion-textarea>
          </ion-item>
        </ion-card>

        <ion-card style="margin-top:15px">
          <ion-item>
            <ion-label>Ciudadela </ion-label>
          </ion-item>
          <ion-item>
            <ion-textarea required placeholder="Ingrese la Ciudadela" name="ciudadela" type='text' ngModel required></ion-textarea>
          </ion-item>
        </ion-card>

        <ion-card style="margin-top:15px">
          <ion-item>
            <ion-label>Manzana </ion-label>
          </ion-item>
          <ion-item>
            <ion-textarea required placeholder="Ingrese la manzana" name="manzana" type='text' ngModel required></ion-textarea>
          </ion-item>
        </ion-card>

        <ion-card style="margin-top:15px">
          <ion-item>
            <ion-label>Villa </ion-label>
          </ion-item>
          <ion-item>
            <ion-textarea required placeholder="Ingrese la Villa" name="villa" type='text' ngModel required></ion-textarea>
          </ion-item>
        </ion-card>

        <ion-card style="margin-top:15px">
          <ion-item>
            <ion-label>Telefono </ion-label>
          </ion-item>
          <ion-item>
            <ion-textarea required placeholder="Ingrese el Telefono" name="telefono" type='number' ngModel required></ion-textarea>
          </ion-item>
        </ion-card>

        <ion-card style="margin-top:15px">
          <ion-item>
            <ion-label>RedSocial </ion-label>
          </ion-item>
          <ion-item>
            <ion-textarea required placeholder="Ingrese la RedSocial" name="redSocial" type='text' ngModel required></ion-textarea>
          </ion-item>
        </ion-card>

        <ion-card style="margin-top:15px">
          <ion-item>
            <ion-label>Horario de atencion </ion-label>
          </ion-item>
          <ion-item>
            <ion-textarea required placeholder="Ingrese el Horario de Atencion" name="horarioAtencion" type='text' ngModel required></ion-textarea>
          </ion-item>
        </ion-card>

        <ion-card style="margin-top:15px">
          <ion-item>
            <ion-label>Referencia</ion-label>
          </ion-item>
          <ion-item>
            <ion-textarea required placeholder="Ingrese una referencia del local" name="referencia" type='text' ngModel required></ion-textarea>
          </ion-item>
        </ion-card>

       
               
        </ion-list>
  
        <ion-button  style="width: 150px;margin:auto;margin-bottom: 8.5px;" type="submit"  [disabled]="form.invalid" expand="block">
          Guardar
        </ion-button>
      </form>
</ion-content>
