<ion-header >
  <ion-toolbar>
    <ion-segment color="tertiary" value="cursos" >
      <ion-segment-button value="publicaciones" [routerLink]="['/publicaciones']" routerDirection="root">
        <ion-icon name="megaphone-outline" size="large"></ion-icon>
        <ion-label>Anuncios</ion-label>
      </ion-segment-button>

      <ion-segment-button value="cursos" [routerLink]="['/categorias']" routerDirection="root">
        <ion-icon name="storefront-outline" size="large"></ion-icon>
        <ion-label>Productos</ion-label>
      </ion-segment-button>
    

      <ion-segment-button value="perfil" [routerLink]="['/perfil']" routerDirection="root">
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-segment-button>

  

  

    </ion-segment>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar
    color="light" 
    placeholder = "Buscar categorÃ­a..."
    animated
    (ionChange)="buscar($event)">
  </ion-searchbar>

  <ion-list *ngFor="let categoria of categorias | filtroCategoria: textoBuscar">
    <ion-item >
      <ion-icon name="{{categoria.Icono}}" slot="start" size='large'></ion-icon>
      <ion-label style="font-size: 17.2px;">{{categoria.Nombre}}</ion-label>
    </ion-item>

  </ion-list>


</ion-content>
