<app-header nombre="locales"></app-header>

<ion-content>

  <ion-segment color="tertiary" value="todos">

    <ion-segment-button value="todos" [routerLink]="['/locales-todos']">
      <ion-icon name="gift-outline" size="large"></ion-icon>
      <ion-label style="font-size: 11px;">Locales</ion-label>
    </ion-segment-button>

    <ion-segment-button value="categorias" [routerLink]="['/categorias-locales']">
      <ion-icon name="list-outline" size="large"></ion-icon>
      <ion-label style="font-size: 11px;">Categorías</ion-label>
    </ion-segment-button>

  </ion-segment>
  <!--
  <ion-slides pager="true" [options]="slideOpts" style="margin-top: 15px;">
    <ion-slide style="height: 500px;width: 90%;" *ngFor="let local of locales">
          <ion-img *ngIf='local.Visibilidad' src="{{local.Foto}}" style="height: 475px;width: 100%;" (click)='aumentarVisita(local.id,local)'></ion-img>
    </ion-slide> 

  </ion-slides> -->

  <ion-searchbar
    color="light" 
    placeholder = "Buscar local..."
    animated
    (ionChange)="buscar($event)">
  </ion-searchbar>

  <ion-grid>
    <ion-row style="height: 780px;width: 100%;">
      <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let local of locales | filtroLocalProductos: textoBuscar">

        <ion-card (click)='aumentarVisita(local.id,local)'>
          <ion-card-content id='starts' style = 'align-items: center;'>
            <ion-item lines='none' style = 'align-items: center;'>
              <div slot='start' *ngFor='let indice of [].constructor(local.Calificacion); let i = index'
                style='width: 0.10%;margin-left: 0.050px;'>
                <ion-icon name="star" color='warning'></ion-icon>
              </div>

            </ion-item>
          </ion-card-content>
          <ion-card-header id="headerCard">
            <ion-img *ngIf='local.Visibilidad' src="{{local.Foto}}" style="height: 100%; padding: 0;"></ion-img>
          </ion-card-header>
          <ion-card-content>
            <ion-label style='font-size: 16.2px; align-items: center;color: black; margin-top: 7.5px;'>{{local.Nombre}} </ion-label>

            <!-- <h2>CALIFICACIÓN: {{local.Calificacion}}</h2> -->
          </ion-card-content>
          <ion-row class="card-footer">
            <ion-col>
              <ion-icon name="location-outline" color='success' size = 'small' style='padding-left: 10px;padding-right: 7px;'></ion-icon>
              <p style='font-size: 15px; align-items: left; margin-top: 0px;margin-bottom: 0px; display: inline-block;'>
                {{local.Ciudadela}} </p>
            </ion-col>
          </ion-row>

        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
