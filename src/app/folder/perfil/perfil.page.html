<app-header nombre="perfil"></app-header>

<ion-content>
  
  <ion-img class="circle-pic" style="width: 275px;height: 275px;" src="{{user.Foto}}" ></ion-img>

  <ion-card>
    <ion-item>
      <ion-icon name="person-outline" size="large" style="margin-right: 8px;"></ion-icon>
      <ion-label style="font-size: 17px;">{{user.Nombre}} {{user.Apellido}}</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-icon name="mail-outline" size="large" style="margin-right: 8px;"></ion-icon>
      <ion-label style="font-size: 17px;">{{user.Correo}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="call-outline" size="large" style="margin-right: 8px;"></ion-icon>
      <ion-label style="font-size: 17px;">{{user.Telefono}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="megaphone-outline" size="large" style="margin-right: 8px;"></ion-icon>
      <ion-label style="font-size: 17px;">{{user.Publicaciones}}</ion-label>
    </ion-item>


    <ion-item>
      <ion-icon routerLink="/perfil-update" name="create-outline" size="large" style="margin-right: 8px;" layout="icon-end" slot="end"></ion-icon>

    </ion-item>
  
  </ion-card>

  <ion-item style="margin-top: 25px;margin-bottom: 25px;">
    <ion-button style="width: 225px;height: 45px;margin-top:12.5px;margin:auto;" color="danger" (click)="logOutUser()">
      <ion-icon name="log-out-outline" size="large" style="margin-right: 8px;"></ion-icon>
      <ion-label style="font-size: 17px;">Cerrar Sesi√≥n</ion-label>
    </ion-button>

  </ion-item>

  

    


  
  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="crearSugerencia()">
     <ion-icon name="help-circle-outline" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
<style>
  .circle-pic {     
    width: 55%;
    height: 35%;
    margin: auto;
    display: block;
    margin-bottom: 10px;
    margin-top: 10px;

    border-radius: 50%;

  }
