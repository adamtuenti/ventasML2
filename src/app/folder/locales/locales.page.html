<app-header nombre="locales"></app-header>

<ion-content>
  <ion-searchbar
    color="light" 
    placeholder = "Buscar local..."
    animated
    (ionChange)="buscar($event)">
  </ion-searchbar>

  <ng-container *ngIf="!getDatos()">
  <ion-list *ngFor="let local of locales | filtroLocal: textoBuscar">
    <ion-item [routerLink]="['/productos-locales',local.id]"> 
      <ion-label style="font-size: 17.2px; margin-left: 7.5px;">{{local.Nombre}}</ion-label>   
    </ion-item>

  </ion-list>
  </ng-container>

   <ng-container *ngIf="getDatos()">

  <div style="margin-top: 50px;" align='center'> 
    <ion-text color="medium">

      <img src="https://firebasestorage.googleapis.com/v0/b/taskyapp01.appspot.com/o/iconos%2Fgrupos.png?alt=media&token=8aa84d63-18b5-424d-9b6a-dfd1075eeb77" style="width: 55%; height:58%;margin:auto;" alet="foto">
      
      <p style="font-size: 21px;margin:auto;margin-top:7.5px">No hay productos registrados.</p>
    </ion-text>  
  </div>
</ng-container>


<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button [routerLink]="['/crear-local',categoria]">
   <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
