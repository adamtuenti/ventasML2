<app-header nombre="locales"></app-header>

<ion-content>

  <ion-segment color="tertiary" value="comentarios">

    <ion-segment-button value="anuncios" [routerLink]="['/curso-detalle',id, nombreCurso]" routerDirection="root">
      <ion-icon name="information-circle-outline" size="large"></ion-icon> <ion-label style="font-size: 11px;">Datos</ion-label>
    </ion-segment-button>
    
    <ion-segment-button value="cartilla" [routerLink]="['/productos-locales',idLocal]" routerDirection="root">
      <ion-icon name="book-outline" size="large"></ion-icon> <ion-label style="font-size: 11px;">Cartilla</ion-label>
    </ion-segment-button>

    <ion-segment-button value="comentarios" [routerLink]="['/comentarios-local',idLocal]" routerDirection="root">
      <ion-icon name="chatbubbles-outline" size="large"></ion-icon> <ion-label style="font-size: 11px;">Comentarios</ion-label>
    </ion-segment-button>

  </ion-segment>

  <ion-list>
    <ng-container *ngFor="let comentario of comentarios">
      <ion-card *ngIf="comentario.Empresa == idLocal">
        <ion-card-header>
          <ion-item>
            <ion-avatar>
              <img src="https://firebasestorage.googleapis.com/v0/b/ventasml2.appspot.com/o/iconos%2Femoji.png?alt=media&token=849ac04c-7ba8-447a-b129-9056810d1c29">
            </ion-avatar>
            
            <ion-label style="margin-left: 7.5px;font-weight:bold">Adan Navarrete</ion-label>
            

            <ion-icon name="trash-outline" slot="end" color='danger'(click)="alert(comentario.id)"></ion-icon>
          </ion-item>

        </ion-card-header>

        <ion-card-content>
          <ion-item>
          
            <label style="font-size: 15.5px;color:black;align-items: center;margin-bottom: 5.5px;">{{comentario.Descripcion}}</label>
          </ion-item>
          
            
            
            <ion-item>
              <label slot='end'>{{comentario.Fecha | date:'yyyy/MM/dd'}}</label>
            </ion-item>

        </ion-card-content>
        
      </ion-card>

    

        
            
         

      

      

       
          
    
  
        
      
  
  
    </ng-container>
        
        
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="crearComentario()">
     <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  </ion-content>
