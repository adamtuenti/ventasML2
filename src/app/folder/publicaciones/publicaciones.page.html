<app-header nombre="publicaciones"></app-header>

<ion-content>

  <ion-slides pager="true" [options]="slideOpts" style="margin-top: 11.5px;">
    <ion-slide style="height: 305px;width: 97.5%;" *ngFor="let publicidadDetalle of publicidad">
      
      <ion-content>
        <ion-item>

          <ion-button  expand="full" href="{{publicidadDetalle.Imagen}}" color="light" style="height: 225px;width: 100%;" fill="clear"><ion-img src="{{publicidadDetalle.Imagen}}" style="height: 250px;width: 100%;"></ion-img></ion-button>
          <!-- <ion-img src="{{publicidadDetalle.Imagen}}" style="height: 275px;width: 100%;"></ion-img> -->

        </ion-item>
        <div style="margin:auto; margin-top: 5.5px;">
          <!-- <ion-button  expand="full"  expand="full" href="{{publicidadDetalle.Imagen}}" style="width: 50px;height: 50px;" color="light"><ion-icon name="expand-outline" size="large" ></ion-icon> </ion-button> -->
          <a href= 'https://api.whatsapp.com/send?phone={{publicidadDetalle.Telefono}}'><ion-icon name="logo-whatsapp" size="large" color="success"></ion-icon></a>
        </div>

      </ion-content>
      
    </ion-slide>
    <!-- <ion-slide *ngIf='publicidad.Imagen!=""' style="height: 325px;width: 85%;margin: auto">
      <ion-button expand="full" href="{{publicidad.Imagen}}" color="light" style="height: 100%;width: 100%;" fill="clear"><ion-img src="{{publicidad.Imagen}}" style="height: 275px;width: 100%;"></ion-img></ion-button>
    </ion-slide> -->
    
  </ion-slides>

  <ion-grid *ngIf="!loaded">
    <ion-row style="height: 500px;width: 100%;">
      <ion-col sizeLg="2" sizeMd="4" sizeXs="12" *ngFor="let producto of skeleton">

        <ion-card lines='none'  style='margin-bottom: 7.5px !important;'>
          <ion-card-header id="headerCard">
            <ion-skeleton-text [animated]="true" style="width: 100%; height: 27.5px;"></ion-skeleton-text>
          </ion-card-header>

          <ion-card-content>
              <h1>
                <ion-skeleton-text [animated]="true" style="width: 100%; height: 42.5px;"></ion-skeleton-text>
              </h1>
              


          </ion-card-content>

          <ion-item>
            <ion-item slot='end' lines = 'none'>
              <h1>
                <ion-skeleton-text [animated]="true" style="width: 85px; height: 15px;"></ion-skeleton-text>
              </h1>
            </ion-item>
          </ion-item>


        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list *ngFor="let publicacion of publicaciones">
    <ion-card style="background-color: #ACC8FC !important">

        <ion-card-header (click)='aumentarVisitaPublicacion(publicacion.id,publicacion.Usuario,publicacion)'>
          <ion-item >
            <ion-card-title >
              <label style='color:black;font-size: 17.2px;'>
                {{publicacion.Titulo}}
              </label>
            </ion-card-title>  
          </ion-item> 

        </ion-card-header>

        <ion-card-content (click)='aumentarVisitaPublicacion(publicacion.id,publicacion.Usuario,publicacion)'>
          <label style='color:black;font-size: 15px;'>{{publicacion.Descripcion}}</label>
          
        </ion-card-content>

        <ion-item *ngIf = 'idUser != null'>

          <ion-icon *ngIf="publicacion.Usuario == idUser" name="trash-outline" slot='start' color='danger'(click)="alert(publicacion.id)"></ion-icon>
          <ion-item slot='end'>

            
            
            {{publicacion.Fecha | date:'yyyy/MM/dd'}}
          </ion-item>

        </ion-item>

        <ion-item *ngIf = 'idUser == null'>
          <ion-item slot='end'>
            {{publicacion.Fecha | date:'yyyy/MM/dd'}}
          </ion-item>
        </ion-item>
        
        

      
    </ion-card>

  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="validarSesion()">
    <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
