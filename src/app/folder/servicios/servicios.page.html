<app-header nombre="categorias"></app-header>

<ion-content>

  <ion-segment color="tertiary" value="servicios">



    <ion-segment-button value="productos" [routerLink]="['/productos-todos']">
      <ion-icon name="gift-outline" size="large"></ion-icon>
      <ion-label style="font-size: 11px;">Productos</ion-label>
    </ion-segment-button>

    <ion-segment-button value="categorias" [routerLink]="['/categorias']">
      <ion-icon name="list-outline" size="large"></ion-icon>
      <ion-label style="font-size: 11px;">Categorias</ion-label>
    </ion-segment-button>

    <ion-segment-button value="servicios" [routerLink]="['/servicios']">
      <ion-icon name="rocket-outline" size="large"></ion-icon>
      <ion-label style="font-size: 11px;">Servicios</ion-label>
    </ion-segment-button>

  </ion-segment>

  <ion-searchbar color="light" placeholder="Buscar servicio..." animated (ionChange)="buscar($event)">
  </ion-searchbar>

  <ion-grid>
    <ion-row style="height: 500px;width: 100%;">
      <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let servicio of servicios | filtroServicios: textoBuscar">

        <ion-card>
          <ion-card-header id="headerCard">

            <ion-img src="{{servicio.Foto}}" style="height: 100%; padding: 0;"
              (click)='aumentarVisita(servicio.id, servicio)'></ion-img>
          </ion-card-header>
          <ion-card-content>
            <h2>{{servicio.Titulo}}</h2>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="validarSesion()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
