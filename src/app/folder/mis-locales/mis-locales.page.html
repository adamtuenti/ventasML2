            <ion-card-content id='starts' style = 'align-items: left;'>

                <div align = 'center' *ngFor='let indice of [].constructor(local.Calificacion); let i = index'
                  style='margin-left: 3.5px; padding-right: 0 !important;'>
                  <ion-icon name="star" color='warning' size = 'small'></ion-icon>
                </div>
  
              </ion-item>
            </ion-card-content>
            <ion-card-header [routerLink]="['/detalle-local',local.id, local.Usuario]"  id="headerCard" style = 'background-color: white !important;'>
              <ion-img *ngIf='local.Visibilidad' src="{{local.Foto}}" style="height: 100%; padding: 0;"></ion-img>
            </ion-card-header>
  
  
            <ion-card-content style = 'padding-top: 5px; width: 100%;'>
              <ion-label style='font-size: 15.5px; align-items: center;color: black; margin-top: 11.5px; font-weight: bold;'>{{local.Nombre.length > 15 ? local.Nombre.slice(0,15) + '..' : local.Nombre }} </ion-label>
  
              <!-- <h2>CALIFICACIÓN: {{local.Calificacion}}</h2> -->
            </ion-card-content>

            <ion-card-footer style = "text-align: right; justify-content: right;">
              <div>
              <ion-icon size = "large" style = "margin-right: 5.5px;" name="create-outline" [routerLink]="['/editar-local',local.id, local.Usuario]"></ion-icon>
              <ion-icon size = "large" name="trash-outline" color='danger' (click)="alert(local.id, local.Nombre)"></ion-icon>
            </div>
