<ion-content class="item-background-color">

  <form #form="ngForm" (ngSubmit)="crearProducto(form)">
    <ion-list class="item-background-color">

      <ion-card style="margin-top:15px">
        <ion-item class="item-background-color">
          <ion-label class = 'tituloCrear'>Título <b class = 'obligatorio'>*</b></ion-label>
        </ion-item>
        <ion-item class="item-background-color" lines = 'none'>

          <ion-input required placeholder="Ingrese el título del producto" name="titulo" type='text' ngModel
            maxlength="25"></ion-input>
        </ion-item>

      </ion-card>

      <ion-card style="margin-top:15px">
        <ion-item class="item-background-color">
          <ion-label class = 'tituloCrear'>Descripción <b class = 'obligatorio'>*</b></ion-label>
        </ion-item>
        <ion-item class="item-background-color" lines = 'none'>
          <ion-textarea class = 'textArea' required placeholder="Ingrese una descripción del producto" name="descripcion" type='text'
            ngModel maxlength="500" required></ion-textarea>
        </ion-item>



      </ion-card>

      <ion-card class="item-background-color" style="margin-top:15px">
        <ion-item class="item-background-color">
          <ion-label class = 'tituloCrear'>Precio <b class = 'obligatorio'>*</b></ion-label>
        </ion-item>
        <ion-item class="item-background-color" lines = 'none'>
          <ion-input class = 'textArea' (ionInput)="countChange($event)" required placeholder="Ingrese el precio del producto"
            name="precio" type='number' ngModel maxlength="7" required></ion-input>
        </ion-item>



      </ion-card>

      <ion-card style="margin-top:15px">
        <ion-item class="item-background-color">

          <ion-item class="item-background-color" lines = 'none'>
            <ion-icon name="image-outline"></ion-icon>
            <ion-label color="" class = 'tituloCrear' style="margin-left: 7.5px;" *ngIf='image==null'>Subir foto <b class = 'obligatorio'>*</b></ion-label>
            <ion-label color="" class = 'tituloCrear' style="margin-left: 7.5px;" *ngIf='image!=null'>Editar foto 1</ion-label>

            <ion-input type='file' accept="image/*" id="myFileInput" name="foto1" (change)="readURL($event);"
              class="fileInput" ngModel required></ion-input>

          </ion-item>

          <ion-item class="item-background-color" lines = 'none' slot='end' *ngIf='image!=null'>
            <ion-icon name="images-outline"></ion-icon>
            <ion-text color="" class = 'tituloCrear' style="margin-left: 7.5px;" *ngIf='image1==null'>Añadir foto</ion-text>
            <ion-text color="" class = 'tituloCrear' style="margin-left: 7.5px;" *ngIf='image1!=null'>Editar foto 2</ion-text>

            <ion-input type='file' accept="image/*" id="myFileInput" name="foto2" (change)="readURL1($event);"
              class="fileInput" ngModel></ion-input>

          </ion-item>






        </ion-item>

      </ion-card>

      <ion-card style="margin-top:15px" *ngIf='image!=null'>
        <ion-item class="item-background-color">

          <ng-container>
            <ion-img id="blah" [src]="image" alt=""
              style="margin-top:5px;margin-bottom: 5px;height: 250px;width: 250px;"></ion-img>

          </ng-container>




          <ng-container *ngIf='image1!=null'>
            <ion-img id="blah" [src]="image1" alt="your image"
              style="margin-left: 5px;margin-top:5px;margin-bottom: 5px;height: 250px;width: 250px;"></ion-img>
          </ng-container>



        </ion-item>

      </ion-card>


      <!-- <ion-card style="margin-top:15px">
        <ion-item>
          <ion-label><ion-icon name="image-outline"></ion-icon> <ion-text color="" style="margin-left: 7.5px;">Seleccionar foto</ion-text></ion-label>
        
          <ion-input type='file' accept="image/*" id="myFileInput" name="foto" (change)="readURL($event);" class="fileInput" ngModel required></ion-input>
        </ion-item>
  
      </ion-card> -->


    </ion-list>

    <ion-button style="width: 150px;margin:auto;margin-bottom: 8.5px;" type="submit" [disabled]="form.invalid"
      expand="block">
      CREAR
    </ion-button>
  </form>

</ion-content>
<style>
  #myFileInput {
    position: absolute;
    opacity: 0;
  }
</style>
