<app-header nombre="perfil"></app-header>

<ion-content>


  <ng-container *ngIf="servicios.length > 0">
    <ng-container *ngFor="let servicio of servicios">

      <ion-card class="item-background-color">

        <ion-item class="item-background-color" [routerLink]="['/servicio-detalle',servicio.id, servicio.Usuario]">


          <ion-avatar slot="start" style="height: 50px;width: 50px;margin-right: 7.5px;">
            <img src="{{servicio.Foto}}">
          </ion-avatar>

          <ion-label style="font-size: 17.2px; margin-left: 7.5px;">{{servicio.Titulo}}</ion-label>






        </ion-item>
        <ion-item class="item-background-color" lines = 'none'>
          <ion-button fill="outline" slot='end'>
            <ion-icon name="eye-outline"></ion-icon><label
              style="font-size: 12;margin-left: 7.5px;">{{servicio.Visitas}}</label>
          </ion-button>
          <ion-icon name="trash-outline" slot='end' color='danger' (click)="alert(servicio.id, servicio.Titulo)"></ion-icon>

        </ion-item>


      </ion-card>


    </ng-container>

  </ng-container>

  <ng-container *ngIf=" servicios.length == 0 && condicion">

    <div style="margin-top: 50px;" align='center'>
      <ion-text color="medium">

        <img
          src="https://firebasestorage.googleapis.com/v0/b/ventasml2.appspot.com/o/iconos%2Ffile_search.png?alt=media&token=79e21b5c-d8e4-4124-abd8-be52f0bce666"
          style="width: 250px; height:250px;margin:auto;" alet="foto">

        <p style="font-size: 21px;margin:auto;margin-top:7.5px">No hay servicios registrados.</p>
      </ion-text>
    </div>
  </ng-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/crear-servicio']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
