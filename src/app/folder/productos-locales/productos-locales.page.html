<app-header nombre="locales"></app-header>

<ion-content>

  <ion-segment color="tertiary" value="cartilla">

    <ion-segment-button value="anuncios" [routerLink]="['/detalle-local',idLocal,idPropietario]" routerDirection="root">
      <ion-icon name="information-circle-outline" size="large"></ion-icon>
      <ion-label style="font-size: 11px;">Datos</ion-label>
    </ion-segment-button>

    <ion-segment-button value="cartilla" [routerLink]="['/productos-locales',idLocal,idPropietario]"
      routerDirection="root">
      <ion-icon name="book-outline" size="large"></ion-icon>
      <ion-label style="font-size: 11px;">Cartilla</ion-label>
    </ion-segment-button>

    <ion-segment-button value="grupos" [routerLink]="['/comentarios-local',idLocal,idPropietario]"
      routerDirection="root">
      <ion-icon name="chatbubbles-outline" size="large"></ion-icon>
      <ion-label style="font-size: 11px;">Comentarios</ion-label>
    </ion-segment-button>

  </ion-segment>

  <ion-searchbar color="light" placeholder="Buscar producto..." animated (ionChange)="buscar($event)">
  </ion-searchbar>

  <ng-container *ngIf="!condicion">
    <ion-list>
      <ng-container *ngFor="let producto of productos | filtroProductoLocal: textoBuscar">

        <ion-card *ngIf="producto.Local == idLocal">

          <ion-item>

            <ion-button style="height: 50px;width: 62px;margin-right: 5px;margin-top: 7.5px;" expand="full"
              href="{{producto.Foto}}" color="light" fill="clear">
              <ion-avatar style="height: 100%;width: 100%;">
                <img src="{{producto.Foto}}">
              </ion-avatar>
            </ion-button>


            <ion-label style="font-size: 15.5px;">{{producto.Titulo}}</ion-label>

          </ion-item>



          <ion-item>



            <ion-icon *ngIf="idPropietario == idUser" name="create-outline" slot='end'
              [routerLink]="['/producto-local-editar',producto.id,idLocal,idPropietario]"></ion-icon>
            <ion-icon *ngIf="idPropietario == idUser" name="trash-outline" slot='end' color='danger'
              (click)="alert(producto.id)"></ion-icon>

            <ion-button fill="outline" slot='end' color="success">
              <ion-icon name="cash-outline" color="success"></ion-icon><label
                style="font-size: 14;margin-left: 7.5px;">${{producto.Precio}}</label>
            </ion-button>

          </ion-item>
        </ion-card>

      </ng-container>

    </ion-list>
  </ng-container>

  <ng-container *ngIf="condicion">

    <div style="margin-top: 50px;" align='center'>
      <ion-text color="medium">

        <img
          src="https://firebasestorage.googleapis.com/v0/b/ventasml2.appspot.com/o/iconos%2Ffile_search.png?alt=media&token=79e21b5c-d8e4-4124-abd8-be52f0bce666"
          style="width: 250px; height:250px;margin:auto;" alet="foto">

        <p style="font-size: 21px;margin:auto;margin-top:7.5px">No hay comentarios realizados.</p>
      </ion-text>
    </div>
  </ng-container>

  <ion-fab *ngIf='idPropietario == idUser' vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="validarVendedor()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
