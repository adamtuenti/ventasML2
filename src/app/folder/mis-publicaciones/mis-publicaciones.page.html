<app-header nombre="perfil"></app-header>


<ion-content>


  <ng-container *ngIf="!condicion">

    <ion-list *ngFor="let publicacion of publicaciones" class="item-background-color">
      <ion-card *ngIf = 'publicacion.Usuario == idUser' style="background-color: #ACC8FC !important">
  
          <ion-card-header class="item-background-color" [routerLink]="['/publicacion-detalle',publicacion.id,publicacion.Usuario]">
            <ion-item lines = 'none'>
              <ion-card-title >
                <label style='color:black;font-size: 17.2px;'>
                  {{publicacion.Titulo}}
                </label>
              </ion-card-title>  
            </ion-item> 
  
          </ion-card-header>
  
          <ion-card-content (click)='aumentarVisitaPublicacion(publicacion.id,publicacion.Usuario,publicacion)'>
            <label style='color:black;font-size: 15px;'>{{publicacion.Descripcion}}</label>
            
          </ion-card-content>
  
          <ion-item lines = 'none'>

            <ion-icon name="trash-outline" slot='start' color='danger' (click)="alert(publicacion.id)"></ion-icon>
  
            <ion-item slot='end' lines = 'none'>
              <ion-button fill="outline" slot='end'>
                <ion-icon name="eye-outline"></ion-icon><label
                  style="font-size: 12;margin-left: 7.5px;">{{publicacion.Visitas}}</label>
              </ion-button>
  
              {{publicacion.Fecha | date:'yyyy/MM/dd'}}
            </ion-item>
  
          </ion-item>
          
          
  
        
      </ion-card>
  
    </ion-list>
